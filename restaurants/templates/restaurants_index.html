{% extends 'base.html' %}

{% block content %}
<style>
    .bottom-one {
        margin-bottom: 1cm;
    }
</style>
<h2>What's Hot</h2>
<!--------------------------------------------------->
<div class="bottom-one">

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <!DOCTYPE html>
        <html>

        <head>
            <title>
                Results
            </title>
        </head>

        </html>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://dynl.mktgcdn.com/p/IqIuwfyfi12qOxK54MtSfQYHxfpxRFtNL8AMbSeNACk/1900x1068.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Wendy's 4 for 4</h5>
                        <p>Try it today with our coupon code FEAST4U</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://www.raisingcanes.com/sites/default/files/13664_Quality_SitePhotos_3FingerCombo_Final%20%281%29.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://content.presspage.com/uploads/1924/1920_breakfastburger-123139.jpg?10000" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                <!DOCTYPE html>
                <html>

                <head>
                    <title>
                        Results
                    </title>
                </head>

                </html>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </head>
</div>
<!--------------------------------------------------------->
<div class="container-fluid">
    <div class="row">

        {% for r in rest %}
        <div class="col-lg-6">
            <div class="card mb-3" style="max-width: 400px; max-height: 240px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{ r.image_url }}" class="card-img" alt="..." style="max-height: 240px;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-header">{{ r.name }}</h5>
                            <h6 class="card-header" {{ r.price}}</h6>
                                <p class="card-text">{{ r.location }}</p>
                                <p class="card-text">{{ r.display_phone }}</p>

                        </div>
                        <div class="card-body" id={0}>
                            <p class="btn pull-right btn-primary bg-danger btn-outline-danger text-white"
                                onclick="mapClicked('{{ r }}')">View</p>
                            <!-- <p onclick="mapClicked() class="btn pull-right btn-primary bg-danger btn-outline-danger text-white">View</p> -->


                            <div id="{{ r }}" hidden>
                                <iframe width="600" height="450" frameborder="0" style="border:0" src={{ r.search_url }}
                                    allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
